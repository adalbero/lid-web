<div class="container">
  <div class="content">
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="50"
      [navigation]="true"
      [pagination]="{type: 'fraction'}"
      (slideChange)="slideChange($event)"
    >
      <ng-template swiperSlide *ngFor="let q of questions"
        ><div class="slide">
          <div class="card">
            <app-question-card [question]="q"></app-question-card>
          </div></div
      ></ng-template>
    </swiper>
  </div>
  <div class="title">
    <h1>Controller</h1>
  </div>
</div>
