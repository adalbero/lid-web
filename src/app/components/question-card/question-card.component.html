<div class="card">
  <div class="title" [ngClass]="titleColor()">
    <div class="area">{{ q.area }}</div>
    <div class="num">{{ q.num }}</div>
  </div>
  <div class="frames">
    <div class="status-frame" [ngClass]="statusColor()"></div>
    <div class="question-frame">
      <div class="question">{{ q.question }}</div>
      <div class="options">
        <mat-checkbox
          *ngFor="let opt of options"
          class="option"
          color="primary"
          [disabled]="opt.disabled"
          [value]="opt.value"
          [ngClass]="optionColor(opt)"
          (click)="onResponse(opt.value)"
          [(ngModel)]="opt.selected"
          >{{ opt.text }}</mat-checkbox
        >
      </div>
      <div class="image" *ngIf="q.image !== '-'">
        <img [src]="'assets/images/' + q.image + '.png'" width="100%" />
      </div>
    </div>
  </div>
</div>
