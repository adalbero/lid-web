<div class="card">
  <div class="title" [ngClass]="titleColor()">
    <div class="area">{{ question.area }}</div>
    <div class="num">{{ question.num }}</div>
  </div>
  <div class="frames">
    <div class="status-frame" [ngClass]="statusColor()"></div>
    <div class="question-frame">
      <div class="question">{{ question.question }}</div>
      <div class="options" *ngIf="app.view_mode !== 'summary-view'">
        <mat-checkbox
          *ngFor="let opt of options"
          class="option"
          color="primary"
          [disabled]="opt.disabled"
          [value]="opt.value"
          [ngClass]="optionColor(opt)"
          (click)="onResponse(opt.value)"
          [(ngModel)]="opt.selected"
          >{{ opt.text }}</mat-checkbox
        >
        <div class="image" *ngIf="question.image !== '-'">
          <img [src]="'assets/images/' + question.image + '.png'" width="100%" />
        </div>
      </div>
    </div>
  </div>
</div>
